<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#181B1F"/>
    
    <!-- Dashboard Title -->
    <text x="20" y="40" font-family="Arial" font-size="24" fill="#FFFFFF">Security Overview Dashboard</text>
    
    <!-- Time Range Selector -->
    <rect x="600" y="20" width="180" height="30" rx="5" fill="#252A31"/>
    <text x="620" y="40" font-family="Arial" font-size="14" fill="#FFFFFF">Last 24 hours</text>
    
    <!-- WAF Blocked Requests Panel -->
    <rect x="20" y="60" width="370" height="250" rx="5" fill="#252A31"/>
    <text x="40" y="90" font-family="Arial" font-size="16" fill="#FFFFFF">WAF Blocked Requests (24h)</text>
    <!-- Graph -->
    <polyline points="40,250 100,200 160,220 220,180 280,210 340,150" 
              fill="none" stroke="#F46800" stroke-width="2"/>
    
    <!-- VPC Rejected Flows Panel -->
    <rect x="410" y="60" width="370" height="250" rx="5" fill="#252A31"/>
    <text x="430" y="90" font-family="Arial" font-size="16" fill="#FFFFFF">VPC Rejected Flows (Last Hour)</text>
    <!-- Gauge -->
    <path d="M595,200 A80,80 0 1,1 595,199" fill="none" stroke="#F46800" stroke-width="20"/>
    <text x="570" y="210" font-family="Arial" font-size="24" fill="#FFFFFF">85</text>
    
    <!-- Top Countries Panel -->
    <rect x="20" y="330" width="370" height="250" rx="5" fill="#252A31"/>
    <text x="40" y="360" font-family="Arial" font-size="16" fill="#FFFFFF">Top Countries (Blocked Requests)</text>
    <!-- Pie Chart -->
    <circle cx="205" cy="455" r="80" fill="#F46800"/>
    <path d="M205,455 L205,375 A80,80 0 0,1 275,455 Z" fill="#FF9900"/>
    <path d="M205,455 L275,455 A80,80 0 0,1 205,535 Z" fill="#1EA7FD"/>
    
    <!-- Rejected Connections Panel -->
    <rect x="410" y="330" width="370" height="250" rx="5" fill="#252A31"/>
    <text x="430" y="360" font-family="Arial" font-size="16" fill="#FFFFFF">Top Rejected Connection Attempts</text>
    <!-- Table -->
    <rect x="430" y="380" width="330" height="30" fill="#1B1F24"/>
    <text x="440" y="400" font-family="Arial" font-size="12" fill="#FFFFFF">Source IP</text>
    <text x="570" y="400" font-family="Arial" font-size="12" fill="#FFFFFF">Port</text>
    <text x="670" y="400" font-family="Arial" font-size="12" fill="#FFFFFF">Count</text>
</svg> 