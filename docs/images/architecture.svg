<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- AWS Cloud Border -->
    <rect x="50" y="50" width="700" height="500" fill="none" stroke="#232F3E" stroke-width="2"/>
    <text x="60" y="80" font-family="Arial" font-size="20" fill="#232F3E">AWS Cloud</text>
    
    <!-- AWS WAF -->
    <rect x="100" y="150" width="150" height="80" rx="10" fill="#FF9900"/>
    <text x="130" y="195" font-family="Arial" font-size="16" fill="white">AWS WAF</text>
    
    <!-- Kinesis Firehose -->
    <rect x="325" y="150" width="150" height="80" rx="10" fill="#FF4F8B"/>
    <text x="345" y="195" font-family="Arial" font-size="14" fill="white">Kinesis Firehose</text>
    
    <!-- OpenSearch -->
    <rect x="550" y="150" width="150" height="80" rx="10" fill="#00A1C9"/>
    <text x="570" y="195" font-family="Arial" font-size="14" fill="white">OpenSearch</text>
    
    <!-- Grafana -->
    <rect x="325" y="350" width="150" height="80" rx="10" fill="#E7157B"/>
    <text x="365" y="395" font-family="Arial" font-size="16" fill="white">Grafana</text>
    
    <!-- Arrows -->
    <line x1="250" y1="190" x2="325" y2="190" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="475" y1="190" x2="550" y2="190" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="230" x2="400" y2="350" stroke="#232F3E" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#232F3E"/>
        </marker>
    </defs>
</svg> 