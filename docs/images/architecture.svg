<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- AWS Cloud -->
    <rect x="50" y="50" width="700" height="300" rx="10" fill="#232F3E" opacity="0.1"/>
    <text x="60" y="80" font-family="Arial" font-size="16" fill="#232F3E">AWS Cloud</text>
    
    <!-- WAF -->
    <rect x="100" y="120" width="120" height="60" rx="5" fill="#FF9900"/>
    <text x="130" y="155" font-family="Arial" font-size="14" fill="white">AWS WAF</text>
    
    <!-- VPC -->
    <rect x="100" y="220" width="120" height="60" rx="5" fill="#FF9900"/>
    <text x="130" y="255" font-family="Arial" font-size="14" fill="white">VPC</text>
    
    <!-- S3 -->
    <rect x="300" y="170" width="120" height="60" rx="5" fill="#FF9900"/>
    <text x="345" y="205" font-family="Arial" font-size="14" fill="white">S3</text>
    
    <!-- Athena -->
    <rect x="500" y="120" width="120" height="60" rx="5" fill="#FF9900"/>
    <text x="535" y="155" font-family="Arial" font-size="14" fill="white">Athena</text>
    
    <!-- CloudWatch -->
    <rect x="500" y="220" width="120" height="60" rx="5" fill="#FF9900"/>
    <text x="520" y="255" font-family="Arial" font-size="14" fill="white">CloudWatch</text>
    
    <!-- Grafana -->
    <rect x="680" y="170" width="120" height="60" rx="5" fill="#F46800"/>
    <text x="710" y="205" font-family="Arial" font-size="14" fill="white">Grafana</text>
    
    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- Flow lines -->
    <line x1="220" y1="150" x2="300" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="220" y1="250" x2="300" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="420" y1="200" x2="500" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="420" y1="200" x2="500" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="620" y1="150" x2="680" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="620" y1="250" x2="680" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg> 