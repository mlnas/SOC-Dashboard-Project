<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#181B1F"/>
    
    <!-- Dashboard Title -->
    <text x="20" y="40" font-family="Arial" font-size="24" fill="#FFFFFF">Network Traffic Analysis</text>
    
    <!-- Time Range Selector -->
    <rect x="600" y="20" width="180" height="30" rx="5" fill="#252A31"/>
    <text x="620" y="40" font-family="Arial" font-size="14" fill="#FFFFFF">Last 24 hours</text>
    
    <!-- Traffic Volume Panel -->
    <rect x="20" y="60" width="760" height="200" rx="5" fill="#252A31"/>
    <text x="40" y="90" font-family="Arial" font-size="16" fill="#FFFFFF">Network Traffic Volume</text>
    <!-- Graph -->
    <polyline points="40,200 120,180 200,190 280,150 360,170 440,130 520,160 600,120 680,140 760,110" 
              fill="none" stroke="#F46800" stroke-width="2"/>
    
    <!-- Protocol Distribution -->
    <rect x="20" y="280" width="370" height="150" rx="5" fill="#252A31"/>
    <text x="40" y="310" font-family="Arial" font-size="16" fill="#FFFFFF">Protocol Distribution</text>
    <!-- Bar Chart -->
    <rect x="60" y="330" width="60" height="80" fill="#F46800"/>
    <rect x="140" y="350" width="60" height="60" fill="#FF9900"/>
    <rect x="220" y="370" width="60" height="40" fill="#1EA7FD"/>
    <text x="70" y="420" font-family="Arial" font-size="12" fill="#FFFFFF">TCP</text>
    <text x="150" y="420" font-family="Arial" font-size="12" fill="#FFFFFF">UDP</text>
    <text x="230" y="420" font-family="Arial" font-size="12" fill="#FFFFFF">ICMP</text>
    
    <!-- Top Talkers -->
    <rect x="410" y="280" width="370" height="150" rx="5" fill="#252A31"/>
    <text x="430" y="310" font-family="Arial" font-size="16" fill="#FFFFFF">Top Talkers</text>
    <!-- Table -->
    <rect x="430" y="330" width="330" height="80" fill="#1B1F24"/>
    <text x="440" y="350" font-family="Arial" font-size="12" fill="#FFFFFF">IP Address</text>
    <text x="570" y="350" font-family="Arial" font-size="12" fill="#FFFFFF">Bytes</text>
    <text x="670" y="350" font-family="Arial" font-size="12" fill="#FFFFFF">Packets</text>
    
    <!-- Geographic Distribution -->
    <rect x="20" y="450" width="760" height="130" rx="5" fill="#252A31"/>
    <text x="40" y="480" font-family="Arial" font-size="16" fill="#FFFFFF">Geographic Traffic Distribution</text>
    <!-- World Map Placeholder -->
    <rect x="40" y="500" width="720" height="60" fill="#1B1F24" rx="5"/>
</svg> 