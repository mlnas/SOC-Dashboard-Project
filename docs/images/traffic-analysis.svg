<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="800" height="600" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#232F3E"/>
  <text x="20" y="38" font-family="Arial" font-size="24" fill="white">AWS WAF Traffic Analysis</text>
  
  <!-- Traffic Overview -->
  <rect x="20" y="80" width="760" height="200" rx="5" fill="white" stroke="#DDD"/>
  <text x="35" y="110" font-family="Arial" font-size="16" fill="#232F3E">Traffic Pattern Analysis</text>
  
  <!-- Traffic Graph -->
  <line x1="35" y1="250" x2="755" y2="250" stroke="#EEE"/>
  <line x1="35" y1="150" x2="35" y2="250" stroke="#EEE"/>
  
  <!-- Allowed Traffic -->
  <path d="M35 250 C 100 200, 200 220, 300 180 S 400 160, 500 140 S 600 150, 755 120" 
        stroke="#7ABE42" fill="none" stroke-width="2"/>
  
  <!-- Blocked Traffic -->
  <path d="M35 250 C 100 240, 200 235, 300 230 S 400 220, 500 225 S 600 230, 755 220" 
        stroke="#D13212" fill="none" stroke-width="2"/>
  
  <!-- Legend -->
  <circle cx="650" y="100" r="5" fill="#7ABE42"/>
  <text x="665" y="105" font-family="Arial" font-size="12" fill="#666">Allowed Traffic</text>
  <circle cx="650" y="120" r="5" fill="#D13212"/>
  <text x="665" y="125" font-family="Arial" font-size="12" fill="#666">Blocked Traffic</text>
  
  <!-- Geographic Distribution -->
  <rect x="20" y="300" width="370" height="280" rx="5" fill="white" stroke="#DDD"/>
  <text x="35" y="330" font-family="Arial" font-size="16" fill="#232F3E">Geographic Distribution</text>
  
  <!-- World Map Outline -->
  <path d="M50 400 C 100 380, 150 420, 200 400 S 250 380, 300 400 S 350 420, 370 400" 
        stroke="#232F3E" fill="none" stroke-width="1"/>
  
  <!-- Traffic Hotspots -->
  <circle cx="150" y="420" r="8" fill="#FF9900" opacity="0.6"/>
  <circle cx="250" y="380" r="12" fill="#FF9900" opacity="0.6"/>
  <circle cx="320" y="410" r="6" fill="#FF9900" opacity="0.6"/>
  
  <!-- Attack Pattern Analysis -->
  <rect x="410" y="300" width="370" height="280" rx="5" fill="white" stroke="#DDD"/>
  <text x="425" y="330" font-family="Arial" font-size="16" fill="#232F3E">Attack Pattern Analysis</text>
  
  <!-- Attack Types Bar Chart -->
  <rect x="425" y="350" width="340" height="25" fill="#D13212"/>
  <text x="430" y="367" font-family="Arial" font-size="12" fill="white">SQL Injection (45%)</text>
  
  <rect x="425" y="385" width="255" height="25" fill="#D13212"/>
  <text x="430" y="402" font-family="Arial" font-size="12" fill="white">XSS Attempts (34%)</text>
  
  <rect x="425" y="420" width="170" height="25" fill="#D13212"/>
  <text x="430" y="437" font-family="Arial" font-size="12" fill="white">Path Traversal (23%)</text>
  
  <rect x="425" y="455" width="128" height="25" fill="#D13212"/>
  <text x="430" y="472" font-family="Arial" font-size="12" fill="white">Bot Traffic (17%)</text>
</svg> 